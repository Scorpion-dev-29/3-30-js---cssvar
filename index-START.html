<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h4>Update CSS Variables with JS</h4>

  <div class="controls">
    <label for="spacing">Spacing:</label>

    <!-- data-sizing  is  a suffix bec. our handelupadte func will return only values -->
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffc600">
  </div>

  <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">



  <script>

    // queryselectorall return a nodelist which is slightly 
    // different from array having less no. fo functions 


    const input = document.querySelectorAll('.controls input')
    // console.log(input)

    function handelupdate() {
      // console.log(this.value)


      //  Dataset = it is object that sotres all the data attribute from
      //  that specific element(i.e anthing with " data- xyz "  is will 
      // store it and make a object )

      // console.log(this.dataset)

      const suffix = this.dataset.sizing || '';

      // console.log(suffix)



      // this will return name specifed 
      // console.log(this.name)


      // selecting a css varribale form css 
      document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);

    }


    input.forEach(input => input.addEventListener('change', handelupdate))


  </script>

</body>

</html>
